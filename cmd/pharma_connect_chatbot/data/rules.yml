version: "2.0"
rules:
  - rule: Activate form
    steps:
      - intent: health_issues
      - action: medical_form
      - active_loop: medical_form

  - rule: nlu_fallback
    steps:
      - intent: nlu_fallback
      - action: action_fallback

  - rule: greet
    steps:
      - intent: greet
      - action: utter_greet

  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
