version: "2.0"
nlu:
  - intent: greet
    examples: |
      - Hi
      - Hello
      - Hey
      - good morning
      - good afternoon
      - good evening
      - hi there
      - how are you
      - hello hi
      - hello, there

  - intent: goodbye
    examples: |
      - Bye
      - Goodbye
      - See you later
      - bye bye
      - good night
      - it was nice to meet you
      - nice to meet you

  - intent: health_issues
    examples: |
      - health_issues
      - I have a health issues
      - my health is not feeling well
      - I want to diagnose my disease
      - I am getting sick day by day

  - intent: nlu_fallback
    examples: |
      - what is cancer
      - what is disease
      - give me a list of disease

  - intent: find_doctor
    examples: |
      - find_doctor
      - doctor for disease
      - I want to find doctor for cancer
      - Show me doctors list
      - Show me doctor for my location

  - intent: find_medicine
    examples: |
      - find_medicine
      - want to search medicine
      - compare medicine websites

  - intent: find_medicine_prices
    examples: |
      - compare medicine price
      - see price of medicines
      
